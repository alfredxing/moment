<!DOCTYPE html>
<html>
<head>
	<title>Moment Options</title>
	<link href='css/fonts.min.css' rel='stylesheet' type='text/css'>
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="css/options.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<h1>Moment Options</h1>
	<form>
		<fieldset class="control-group">
			<h3>Colours</h3>
			<label>Enter all colors as a hex value or a HTML-compatible colour (for example, #003D51 or slategray).</label>
			<input type="text" id="background" placeholder="Background color">
			<input type="text" id="text" placeholder="Text color">
		</fieldset>
		<fieldset>
			<h3>Units</h3>
			<select id="temp">
				<option value="c">Celcius</option>
				<option value="f">Fahrenheit</option>
			</select>
			<select id="clock">
				<option value="24">24-hour time</option>
				<option value="12">12-hour time</option>
			</select>
		</fieldset>
		

		<fieldset class="control-group">
			<h3>Formats</h3>
			<label><abbr title="Be sure to use capital letters!">Time</abbr>:</label><input type="text" id="tform" placeholder="H M S">
			<label><abbr title="Be sure to use capital letters!">Date</abbr>:</label><input type="text" id="dform" placeholder="D M Y">
		</fieldset>

		<p><div id="save" class="btn btn-primary btn-large">Save</div></p>
		
	</form>
	<script src="js/jquery-2.0.0.min.js" type="text/javascript"></script>
	<script src="js/options.min.js" type="text/javascript"></script>
</body>
</html>
